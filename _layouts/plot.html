<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RX2NLVYJE8"></script>
    <script>
       window.dataLayer =window.dataLayer || [];
        function gtag() {window.dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RX2NLVYJE8');
    </script>
    <style>
        body {
            background-image: url("..\\{{page.bgurl}}") !important;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0;" />
    <title>Protect The Earth</title>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/base.css" />
</head>

<body>
    <main>
    </main>
    <div class="plot">
        {{ content }}
    </div>
    <video id="plotvid" controls autoplay>
        <source src="..\\{{page.plvd}}" type="video/webm">
    </video>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/deviceType.js"></script>
    <script>
        var deviceType = findDeviceType();
        var plotvid = document.getElementById("plotvid");
        if (deviceType == "Desktop") {
            document.body.removeChild(plotvid);
        }
    </script>
    <button id="plotSkipBtn"
    onclick="var storyLine = localStorage.getItem('storyLine');location.href='{{ site.url }}{{ site.baseurl }}{{ story.url }}'">Skip</button>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/PageUrl.js"></script>
    
    <script>
        //select .coverpage img ele
        var plotSkipBtn = document.querySelector("#plotSkipBtn");
        //add event listener to .coverpage img ele
        plotSkipBtn.addEventListener("click", function () {
            var storyLine = localStorage.getItem("storyLine");
            storyLine = parseInt(storyLine) + 1;
            localStorage.setItem("storyLine", storyLine);
            navigateToStoryLine();
        });
    </script>
</body>

</html>
